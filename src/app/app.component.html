<div class="container">
  Check more example of
  <a
    href="https://furetechnews.com/how-to-create-an-angular-table-in-angular-1314/"
    target="_blank"
  >
    Angular ng-bootstrap table : filter and pagination
  </a>
  on
  <a href="https://furetechnews.com/" target="_blank"> furetechnews.com </a>
</div>

<div class="m-3">
  <form>
    <div class="form-group form-inline">
      Search country by name:
      <input
        class="form-control ml-2"
        type="text"
        name="searchTerm"
        [(ngModel)]="searchTerm"
        (input)="search($event)"
      />
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="name">Country</th>
        <th scope="col" sortable="area">Area</th>
        <th scope="col" sortable="population">Population</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let country of countries; index as i">
        <tr
          [style.display]="
            i / pageSize >= page || i / pageSize < page - 1 ? 'none' : null
          "
        >
          <th scope="row">{{ (page - 1) * pageSize + i + 1 }}</th>
          <td>
            <img
              [src]="
                'https://upload.wikimedia.org/wikipedia/commons/' + country.flag
              "
              class="mr-2"
              style="width: 20px"
            />
            {{ country.name }}
          </td>
          <td>{{ country.area | number }}</td>
          <td>{{ country.population | number }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [maxSize]="5"
    [boundaryLinks]="true"
    [pageSize]="pageSize"
    class="d-flex justify-content-center"
  ></ngb-pagination>
</div>
<router-outlet></router-outlet>
